<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>WebSocket Todos</title>
</head>

<body>
    <div class="container">
        <div class="section" id="room-section">
            <h1>Welcome to WebSocket Todos!</h1>
            <div class="input-container">
                <label class="input-label" for="room-name">Enter room name:</label>
                <input type="text" id="room-name" class="input-field" placeholder="Room name">
                <div class="action-buttons">
                    <button class="input-button" id="create-room">Create Room</button>
                    <button class="input-button" id="join-room">Join Room</button>
                </div>
            </div>
        </div>

        <div class="section hidden" id="todo-section">
            <h2>Todos for Room: <span id="current-room"></span></h2>
            <div id="todo-list"></div>
            <div class="input-container">
                <input type="text" id="todo-input" class="input-field" placeholder="Enter todo text">
                <button class="input-button" id="add-todo">Add Todo</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
